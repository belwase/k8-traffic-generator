version: '3.6'
services:
  traffic-generator:
    image: traffic-generator
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      GOV_UK_URL: "https://www.gov.uk.glasswall-icap.com/"
      FILE_DROP_URL: "https://glasswall-file-drop.azurewebsites.net"
